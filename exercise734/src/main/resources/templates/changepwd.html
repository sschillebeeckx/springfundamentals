<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Change password</title>
</head>
<body>
	<h1>Change password</h1>
	<form action="#" th:action="@{/changepwd}" th:object="${person}" method="post">
		<table>
			<tr>
				<td>New Password:</td>
				<td><input type="password" th:field="*{password}"/></td>
			</tr>
			<tr>
				<td></td>
				<td style="text-align:right"><input type="submit" value="Change password"/></td>
			</tr>
		</table>
		
	</form>

</body>
</html>
